<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناة الأستاذ خليل البلوشي – الملاحظات</title>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.07);
            --shadow-hover: rgba(0, 0, 0, 0.1);
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--light);
            font-family: "Cairo", sans-serif;
            color: var(--dark);
            line-height: 1.6;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 20px;
            text-align: center;
            color: var(--white);
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--light-gray);
            font-family: "Cairo", sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: var(--light);
            border: 2px dashed var(--light-gray);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--light-gray);
            border-color: var(--primary);
        }

        .file-input-label i {
            color: var(--primary);
            font-size: 20px;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: var(--gray);
            text-align: center;
        }

        .send-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
        }

        .send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0 20px;
        }

        .notes-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .refresh-btn {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .note {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .note:hover {
            transform: translateY(-3px);
        }

        .note-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .note-author {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
        }

        .note-date {
            font-size: 14px;
            color: var(--gray);
        }

        .note-content {
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .note-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .reply-box {
            background: #f0fdf4;
            border-right: 5px solid var(--success);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .reply-title {
            font-weight: 700;
            color: var(--success);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reply-content {
            line-height: 1.7;
        }

        .reply-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .pending {
            background: #fef3c7;
            border-right: 5px solid #f59e0b;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
            color: #92400e;
            font-weight: 600;
        }

        .pending i {
            margin-left: 8px;
        }

        .admin-link {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .admin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        #popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            animation: fadeInOut 2.5s ease;
        }

        .popup-success {
            background: var(--success);
            color: white;
        }

        .popup-error {
            background: var(--error);
            color: white;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            20% { opacity: 1; top: 20px; }
            80% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--light-gray);
        }

        .empty-state p {
            font-size: 18px;
        }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .app-header {
                font-size: 20px;
                padding: 16px;
            }
            
            .notes-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .refresh-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div id="popup"></div>

    <div class="app-header">
        <i class="fas fa-comments"></i> الملاحظات والاستفسارات
    </div>

    <div class="container">
        <div class="card">
            <h3 class="card-title"><i class="fas fa-pen"></i> إرسال ملاحظة جديدة</h3>
            
            <div class="form-group">
                <label for="name">اسمك الكريم</label>
                <input type="text" id="name" placeholder="اكتب اسمك هنا">
            </div>
            
            <div class="form-group">
                <label for="message">ملاحظتك أو استفسارك</label>
                <textarea id="message" placeholder="اكتب ملاحظتك أو استفسارك هنا..." rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>إضافة صورة (اختياري)</label>
                <div class="file-input-container">
                    <div class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>اختر صورة</span>
                    </div>
                    <input type="file" id="image" class="file-input" accept="image/*">
                </div>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <button class="send-btn" id="sendBtn" onclick="sendNote()">
                <i class="fas fa-paper-plane"></i> إرسال الملاحظة
            </button>
        </div>

        <div class="notes-header">
            <h3 class="notes-title">آخر الملاحظات</h3>
            <button class="refresh-btn" onclick="loadNotes()">
                <i class="fas fa-sync-alt"></i> تحديث
            </button>
        </div>
        
        <div id="notes">
            <!-- سيتم تحميل الملاحظات هنا -->
        </div>

        <div class="admin-link">
            <i class="fas fa-cog"></i> إدارة الردود → 
            <a href="admin.html">لوحة التحكم</a>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwpdHdns8jEOeOf6qZpUNawAU9cL6q_PQx2_1InjIRnZ6iSyPm7se9sxcsjesZYM6wh/exec";

        // إظهار رسالة منبثقة
        function popup(msg, type = "success") {
            const p = document.getElementById("popup");
            p.innerText = msg;
            p.className = type === "success" ? "popup-success" : "popup-error";
            p.style.display = "block";
            
            setTimeout(() => {
                p.style.display = "none";
            }, 2500);
        }

        // تحويل الصورة إلى Base64
        function toBase64(f) {
            return new Promise(res => {
                let r = new FileReader();
                r.onloadend = () => res(r.result);
                r.readAsDataURL(f);
            });
        }

        // إرسال ملاحظة جديدة
        async function sendNote() {
            let name = document.getElementById("name").value.trim();
            let msg  = document.getElementById("message").value.trim();
            let file = document.getElementById("image").files[0];
            let btn = document.getElementById("sendBtn");

            if (!name || !msg) {
                return popup("❗ يرجى كتابة الاسم والملاحظة", "error");
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال…';

            let img64 = file ? await toBase64(file) : "";

            try {
                await fetch(scriptURL, {
                    method: "POST",
                    body: JSON.stringify({
                        type: "note",
                        Name: name,
                        Message: msg,
                        image: img64
                    })
                });

                popup("✔ تم إرسال الملاحظة بنجاح");

                // إعادة تعيين الحقول
                document.getElementById("name").value = "";
                document.getElementById("message").value = "";
                document.getElementById("image").value = "";
                document.getElementById("fileName").textContent = "";

                // إعادة تحميل الملاحظات
                loadNotes();
            } catch (error) {
                popup("❌ حدث خطأ أثناء الإرسال", "error");
                console.error("Error:", error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الملاحظة';
            }
        }

        // تحميل الملاحظات
        async function loadNotes() {
  const notesContainer = document.getElementById("notes");
  
  try {
    notesContainer.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>جاري تحميل الملاحظات...</p></div>';
    
    const res = await fetch(scriptURL + "?getData");
    
    if (!res.ok) {
      throw new Error(`خطأ في الاتصال: ${res.status}`);
    }
    
    const result = await res.json();
    console.log("البيانات المستلمة:", result); // للت Debug
    
    // الحصول على المصفوفة الفعلية من الرد
    let notes = [];
    
    if (result && result.data) {
      // إذا كان الرد يحتوي على {success: true, data: [...]}
      notes = result.data;
    } else if (Array.isArray(result)) {
      // إذا كان الرد مصفوفة مباشرة
      notes = result;
    } else {
      throw new Error("تنسيق البيانات غير متوقع");
    }
    
    if (notes.length === 0) {
      notesContainer.innerHTML = '<div class="empty-state"><i class="far fa-comment-dots"></i><p>لا توجد ملاحظات حتى الآن</p></div>';
      return;
    }

    let out = "";
    notes.forEach(r => {
      out += `
      <div class="note">
        <div class="note-header">
          <div class="note-author">${r.Name || "بدون اسم"}</div>
          <div class="note-date">${r.date || r.Time || ""}</div>
        </div>
        <div class="note-content">${r.Message || "لا يوجد محتوى"}</div>

        ${r.imageURL ? `<img src="${r.imageURL}" class="note-image" alt="صورة الملاحظة" onerror="this.style.display='none'">` : ""}

        ${
          r.reply || r.replyImageURL
          ? `<div class="reply-box">
               <div class="reply-title"><i class="fas fa-reply"></i> رد المشرف</div>
               ${r.reply ? `<div class="reply-content">${r.reply}</div>` : ""}
               ${r.replyImageURL ? `<img src="${r.replyImageURL}" class="reply-image" alt="صورة الرد" onerror="this.style.display='none'">` : ""}
             </div>`
          : `<div class="pending"><i class="fas fa-clock"></i> بانتظار الرد</div>`
        }
      </div>`;
    });

    notesContainer.innerHTML = out;
    
  } catch (error) {
    console.error("Error loading notes:", error);
    notesContainer.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-exclamation-triangle"></i>
        <p>حدث خطأ في تحميل الملاحظات</p>
        <small>${error.message}</small>
        <button onclick="loadNotes()" style="margin-top: 10px; padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
          إعادة المحاولة
        </button>
      </div>
    `;
  }
}
        // إعداد مستمعي الأحداث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث اسم الملف المختار
            document.getElementById('image').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : '';
                document.getElementById('fileName').textContent = fileName;
            });
            
            // تحميل الملاحظات عند فتح الصفحة
            loadNotes();
        });
    </script>
</body>
</html>
