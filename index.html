<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>صندوق ملاحظات – الأستاذ خليل البلوشي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-glow: rgba(37, 99, 235, 0.4);
      --secondary: #7c3aed;
      --accent: #f59e0b;
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
      --success: #10b981;
      --border-color: rgba(255, 255, 255, 0.1);
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .container { max-width: 800px; margin: 0 auto; padding: 20px; }

    /* Header */
    .hero-section {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
      border-radius: var(--radius);
      margin-bottom: 30px;
      border: 1px solid var(--border-color);
    }

    .hero-section h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      color: #fff;
    }

    /* Card Styling */
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      padding: 25px;
      border: 1px solid var(--border-color);
      margin-bottom: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .section-title {
      font-size: 1.25rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent);
    }

    /* Form Elements */
    input, textarea {
      width: 100%;
      padding: 14px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: white;
      font-family: inherit;
      margin-top: 8px;
    }

    /* Links Formatting */
    .clickable-link {
      color: #60a5fa;
      text-decoration: underline;
      word-break: break-all;
      transition: color 0.2s;
    }
    .clickable-link:hover { color: #93c5fd; }

    /* Buttons */
    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn-refresh {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Notes List */
    .note-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border-right: 4px solid var(--accent);
    }

    .teacher-reply {
      background: rgba(16, 185, 129, 0.08);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(15, 23, 42, 0.95);
      display: flex; justify-content: space-around;
      padding: 12px; border-top: 1px solid var(--border-color);
    }

    .nav-item { text-decoration: none; color: var(--text-dim); font-size: 0.8rem; text-align: center; }
    .nav-item.active { color: var(--primary); }

    .modal {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      z-index: 2000; justify-content: center; align-items: center;
    }
    .modal img { max-width: 90%; max-height: 80vh; }
  </style>
</head>
<body>

<div class="container">
  <header class="hero-section">
    <h1><i class="fas fa-inbox"></i> صندوق ملاحظات الصف الخامس</h1>
    <p>بإشراف <strong>الأستاذ خليل البلوشي</strong></p>
  </header>

  <div class="glass-card" id="send">
    <h2 class="section-title"><i class="fas fa-edit"></i> إرسال ملاحظة</h2>
    <input type="text" id="name" placeholder="الاسم (اختياري)">
    <textarea id="note" rows="4" placeholder="اكتب سؤالك أو رابط التمرين هنا..."></textarea>
    
    <div style="margin-top:15px">
      <div onclick="document.getElementById('image').click()" style="cursor:pointer; color:var(--text-dim); border:1px dashed var(--border-color); padding:15px; border-radius:12px; text-align:center">
        <i class="fas fa-camera"></i> <span id="fileLabel">إرفاق صورة</span>
      </div>
      <input type="file" id="image" accept="image/*" style="display:none">
    </div>

    <button class="btn-primary" id="sendBtn" onclick="sendNote()">إرسال الملاحظة</button>
    <p id="formStatus" style="text-align:center; margin-top:10px"></p>
  </div>

  <div class="glass-card" id="replies-section">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
      <h2 class="section-title" style="margin:0"><i class="fas fa-comments"></i> الردود</h2>
      <button class="btn-refresh" onclick="loadReplies()"><i class="fas fa-sync"></i> تحديث</button>
    </div>
    <div id="replies"></div>
  </div>
</div>

<nav class="bottom-nav">
  <a href="#" class="nav-item active"><i class="fas fa-home"></i><br>الرئيسية</a>
  <a href="#send" class="nav-item"><i class="fas fa-pen"></i><br>إرسال</a>
  <a href="#replies-section" class="nav-item"><i class="fas fa-comment-dots"></i><br>الردود</a>
</nav>

<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw1qGg0ZASORdCNI7YjiHkB0fS04tFG_BOfgu1O7kjKC2I4PDws6kmFC6LAGr83XRBB/exec";

  // وظيفة تحويل الروابط النصية إلى روابط قابلة للنقر
  function linkify(text) {
    if (!text) return "";
    const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlPattern, '<a href="$1" target="_blank" class="clickable-link">$1</a>');
  }

  function toBase64(file) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });
  }

  async function sendNote() {
    const name = document.getElementById("name").value.trim() || "مجهول";
    const note = document.getElementById("note").value.trim();
    const btn = document.getElementById("sendBtn");
    const status = document.getElementById("formStatus");
    const file = document.getElementById("image").files[0];

    if (!note) { status.textContent = "⚠️ اكتب الملاحظة أولاً"; return; }

    btn.disabled = true;
    status.textContent = "⏳ جاري الإرسال...";
    
    let imgBase64 = file ? await toBase64(file) : "";

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ type: "add", name, note, image: imgBase64 })
      });
      const res = await response.json();
      if (res.success) {
        status.textContent = "✅ تم الإرسال!";
        document.getElementById("note").value = "";
        loadReplies();
      }
    } catch (e) { status.textContent = "❌ خطأ في الإرسال"; }
    btn.disabled = false;
  }

  async function loadReplies() {
    const container = document.getElementById("replies");
    container.innerHTML = "جاري التحميل...";
    
    try {
      const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify({ type: "get" }) });
      const r = await res.json();
      
      const replied = r.data.filter(n => n.reply?.trim()).sort((a,b) => b.row - a.row);
      
      let html = "";
      replied.forEach(n => {
        // تطبيق Linkify هنا
        const formattedNote = linkify(n.note).replace(/\n/g, "<br>");
        const formattedReply = linkify(n.reply).replace(/\n/g, "<br>");

        html += `
          <div class="note-item">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:var(--text-dim); margin-bottom:10px">
              <span><strong>${n.name}</strong></span>
              <span>${new Date(n.date).toLocaleDateString('ar-OM')}</span>
            </div>
            <p>${formattedNote}</p>
            ${n.image ? `<img src="${n.image}" onclick="showModal('${n.image}')" style="max-width:100%; border-radius:8px; margin-top:10px; cursor:zoom-in">` : ""}
            
            <div class="teacher-reply">
              <div style="color:var(--success); font-weight:700; margin-bottom:5px">الرد:</div>
              <p>${formattedReply}</p>
              ${n.replyImage ? `<img src="${n.replyImage}" onclick="showModal('${n.replyImage}')" style="max-width:100%; border-radius:8px; margin-top:10px;">` : ""}
            </div>
          </div>
        `;
      });
      container.innerHTML = html || "لا توجد ردود حالياً";
    } catch (e) { container.innerHTML = "خطأ في التحميل"; }
  }

  function showModal(src) { document.getElementById("modalImg").src = src; document.getElementById("modal").style.display = "flex"; }
  function closeModal() { document.getElementById("modal").style.display = "none"; }

  document.getElementById("image").onchange = function() {
    document.getElementById("fileLabel").textContent = this.files[0].name;
  };

  loadReplies();
</script>
</body>
</html>
