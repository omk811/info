<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناة الأستاذ خليل البلوشي – الملاحظات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* نفس الـ CSS كما هو — لن أكرره للتوفير */
        :root { ... }
        * { ... }
        body { ... }
        /* ... (ابقَ على كامل الـ CSS كما هو دون تغيير) ... */
    </style>
</head>

<body>
    <div id="popup"></div>

    <div class="app-header">
        <i class="fas fa-comments"></i> الملاحظات والاستفسارات
    </div>

    <div class="container">
        <div class="card">
            <h3 class="card-title"><i class="fas fa-pen"></i> إرسال ملاحظة جديدة</h3>
            
            <div class="form-group">
                <label for="name">اسمك الكريم</label>
                <input type="text" id="name" placeholder="اكتب اسمك هنا">
            </div>
            
            <div class="form-group">
                <label for="message">ملاحظتك أو استفسارك</label>
                <textarea id="message" placeholder="اكتب ملاحظتك أو استفسارك هنا..." rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>إضافة صورة (اختياري)</label>
                <div class="file-input-container">
                    <div class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>اختر صورة</span>
                    </div>
                    <input type="file" id="image" class="file-input" accept="image/*">
                </div>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <button class="send-btn" id="sendBtn" onclick="sendNote()">
                <i class="fas fa-paper-plane"></i> إرسال الملاحظة
            </button>
        </div>

        <div class="notes-header">
            <h3 class="notes-title">آخر الملاحظات</h3>
            <button class="refresh-btn" onclick="loadNotes()">
                <i class="fas fa-sync-alt"></i> تحديث
            </button>
        </div>
        
        <div id="notes">
            <!-- سيتم تحميل الملاحظات هنا -->
        </div>

        <div class="admin-link">
            <i class="fas fa-cog"></i> إدارة الردود → 
            <a href="admin.html">لوحة التحكم</a>
        </div>
    </div>

    <script>
        // دالة escape لمنع XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        const scriptURL = "https://script.google.com/macros/s/AKfycbwpdHdns8jEOeOf6qZpUNawAU9cL6q_PQx2_1InjIRnZ6iSyPm7se9sxcsjesZYM6wh/exec";

        function popup(msg, type = "success") {
            const p = document.getElementById("popup");
            p.innerText = msg;
            p.className = type === "success" ? "popup-success" : "popup-error";
            p.style.display = "block";
            setTimeout(() => p.style.display = "none", 2500);
        }

        function toBase64(f) {
            return new Promise(res => {
                let r = new FileReader();
                r.onloadend = () => res(r.result);
                r.readAsDataURL(f);
            });
        }

        async function sendNote() {
            let name = document.getElementById("name").value.trim();
            let msg  = document.getElementById("message").value.trim();
            let file = document.getElementById("image").files[0];
            let btn = document.getElementById("sendBtn");

            if (!name || !msg) {
                return popup("❗ يرجى كتابة الاسم والملاحظة", "error");
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال…';

            let img64 = file ? await toBase64(file) : "";

            try {
                await fetch(scriptURL, {
                    method: "POST",
                    body: JSON.stringify({
                        type: "note",
                        Name: name,
                        Message: msg,
                        image: img64
                    })
                });

                popup("✔ تم إرسال الملاحظة بنجاح");
                document.getElementById("name").value = "";
                document.getElementById("message").value = "";
                document.getElementById("image").value = "";
                document.getElementById("fileName").textContent = "";
                loadNotes();
            } catch (error) {
                popup("❌ حدث خطأ أثناء الإرسال", "error");
                console.error("Error:", error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الملاحظة';
            }
        }

        async function loadNotes() {
            const notesContainer = document.getElementById("notes");
            try {
                notesContainer.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>جاري تحميل الملاحظات...</p></div>';
                const res = await fetch(scriptURL + "?getData");
                if (!res.ok) throw new Error(`خطأ: ${res.status}`);
                const result = await res.json();

                let notes = [];
                if (result && result.data) notes = result.data;
                else if (Array.isArray(result)) notes = result;
                else throw new Error("تنسيق غير متوقع");

                if (notes.length === 0) {
                    notesContainer.innerHTML = '<div class="empty-state"><i class="far fa-comment-dots"></i><p>لا توجد ملاحظات حتى الآن</p></div>';
                    return;
                }

                let out = "";
                notes.forEach(r => {
                    out += `
                    <div class="note">
                        <div class="note-header">
                            <div class="note-author">${escapeHtml(r.Name || "بدون اسم")}</div>
                            <div class="note-date">${escapeHtml(r.date || r.Time || "")}</div>
                        </div>
                        <div class="note-content">${escapeHtml(r.Message || "لا يوجد محتوى")}</div>
                        ${r.imageURL ? `<img src="${r.imageURL}" class="note-image" alt="صورة الملاحظة" loading="lazy" onerror="this.style.display='none'">` : ""}
                        ${
                          r.reply || r.replyImageURL
                          ? `<div class="reply-box">
                               <div class="reply-title"><i class="fas fa-reply"></i> رد المشرف</div>
                               ${r.reply ? `<div class="reply-content">${escapeHtml(r.reply)}</div>` : ""}
                               ${r.replyImageURL ? `<img src="${r.replyImageURL}" class="reply-image" alt="صورة الرد" loading="lazy" onerror="this.style.display='none'">` : ""}
                             </div>`
                          : `<div class="pending"><i class="fas fa-clock"></i> بانتظار الرد</div>`
                        }
                    </div>`;
                });
                notesContainer.innerHTML = out;
            } catch (error) {
                console.error("Error loading notes:", error);
                notesContainer.innerHTML = `
                  <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>حدث خطأ في تحميل الملاحظات</p>
                    <button onclick="loadNotes()" style="margin-top: 10px; padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                      إعادة المحاولة
                    </button>
                  </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('image').addEventListener('change', function(e) {
                document.getElementById('fileName').textContent = e.target.files[0]?.name || '';
            });
            loadNotes();
        });
    </script>
</body>
</html>
