<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الملاحظات – قناة الأستاذ خليل البلوشي</title>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--light);
            color: var(--dark);
            font-family: "Cairo", sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--white);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar i {
            margin-left: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--light-gray);
            font-family: "Cairo", sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #0d9668;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .counter-box {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .counter {
            background: var(--white);
            flex: 1;
            min-width: 160px;
            text-align: center;
            padding: 20px 16px;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 4px 12px var(--shadow);
            border-right: 5px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .counter:hover {
            transform: translateY(-5px);
        }

        .counter-title {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .counter-value {
            font-size: 28px;
            color: var(--primary);
        }

        .counter.new {
            border-right-color: var(--warning);
        }

        .counter.new .counter-value {
            color: var(--warning);
        }

        .counter.replied {
            border-right-color: var(--success);
        }

        .counter.replied .counter-value {
            color: var(--success);
        }

        .counter.images {
            border-right-color: #8b5cf6;
        }

        .counter.images .counter-value {
            color: #8b5cf6;
        }

        .filter-box {
            margin: 20px 0;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--white);
            border: 2px solid var(--light-gray);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--light-gray);
            border-color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .notes-list {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .note-box {
            border: 1px solid var(--light-gray);
            padding: 20px;
            border-radius: 16px;
            background: var(--white);
            margin: 18px 0;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .note-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px var(--shadow-hover);
        }

        .note-box.unreplied {
            border-right: 5px solid var(--warning);
        }

        .note-box.replied {
            border-right: 5px solid var(--success);
        }

        .note-box.selected {
            background: #f0f9ff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .note-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .note-author {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
        }

        .note-date {
            font-size: 14px;
            color: var(--gray);
        }

        .note-content {
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .note-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .reply-box {
            background: #f0fdf4;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            border-right: 5px solid var(--success);
        }

        .reply-title {
            font-weight: 700;
            color: var(--success);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reply-content {
            line-height: 1.7;
        }

        .reply-content a {
            color: var(--primary);
            text-decoration: underline;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reply-content a:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .reply-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .pending {
            background: #fef3c7;
            border-right: 5px solid var(--warning);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
            color: #92400e;
            font-weight: 600;
        }

        .pending i {
            margin-left: 8px;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: var(--light);
            border: 2px dashed var(--light-gray);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--light-gray);
            border-color: var(--primary);
        }

        .file-input-label i {
            color: var(--primary);
            font-size: 20px;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: var(--gray);
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        #popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            animation: fadeInOut 2.5s ease;
        }

        .popup-success {
            background: var(--success);
            color: white;
        }

        .popup-error {
            background: var(--error);
            color: white;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            20% { opacity: 1; top: 20px; }
            80% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--light-gray);
        }

        .empty-state p {
            font-size: 18px;
        }

        .login-form {
            max-width: 500px;
            margin: 40px auto;
        }

        .login-title {
            text-align: center;
            margin-bottom: 24px;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fee2e2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .status-loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .selected-note-info {
            background: #f0f9ff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border-right: 4px solid var(--primary);
        }

        .selected-note-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .selected-note-content {
            color: var(--dark);
            line-height: 1.6;
        }

        /* شريط التمرير المخصص */
        .notes-list::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
            
            .navbar {
                font-size: 20px;
                padding: 16px;
            }
            
            .counter-box {
                gap: 12px;
            }
            
            .counter {
                min-width: calc(50% - 12px);
            }
            
            .filter-box {
                gap: 8px;
            }
            
            .filter-btn {
                min-width: calc(50% - 8px);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="popup"></div>

    <div class="navbar">
        <i class="fas fa-cogs"></i> لوحة إدارة الملاحظات
    </div>

    <div class="container">
        <!-- نموذج تسجيل الدخول -->
        <div class="card login-form" id="loginBox">
            <h2 class="card-title login-title"><i class="fas fa-lock"></i> تسجيل الدخول</h2>
            
            <div class="form-group">
                <label for="adminPass">كلمة المرور</label>
                <input id="adminPass" type="password" placeholder="أدخل كلمة المرور">
            </div>
            
            <button class="btn btn-primary" onclick="login()" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
            
            <div id="loginStatus" class="status-message status-error" style="display: none;"></div>
        </div>

        <!-- لوحة التحكم -->
        <div id="adminPanel" style="display:none;">
            <!-- العمود الأيسر: قائمة الملاحظات -->
            <div class="main-content">
                <div class="card">
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="location.href='index.html'">
                            <i class="fas fa-arrow-right"></i> الرجوع للصفحة الرئيسية
                        </button>
                        <button class="btn btn-primary" onclick="loadNotes()">
                            <i class="fas fa-sync-alt"></i> تحديث البيانات
                        </button>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title"><i class="fas fa-chart-bar"></i> إحصائيات الملاحظات</h3>
                    
                    <div class="counter-box">
                        <div class="counter">
                            <div class="counter-title">إجمالي الملاحظات</div>
                            <div class="counter-value" id="countTotal">0</div>
                        </div>
                        <div class="counter new">
                            <div class="counter-title">ملاحظات جديدة</div>
                            <div class="counter-value" id="countNew">0</div>
                        </div>
                        <div class="counter replied">
                            <div class="counter-title">تم الرد عليها</div>
                            <div class="counter-value" id="countReplied">0</div>
                        </div>
                        <div class="counter images">
                            <div class="counter-title">تحتوي على صور</div>
                            <div class="counter-value" id="countWithImg">0</div>
                        </div>
                    </div>

                    <div class="filter-box">
                        <div class="filter-btn active" onclick="applyFilter('all', this)">
                            <i class="fas fa-list"></i> الكل
                        </div>
                        <div class="filter-btn" onclick="applyFilter('new', this)">
                            <i class="fas fa-clock"></i> الجديدة
                        </div>
                        <div class="filter-btn" onclick="applyFilter('replied', this)">
                            <i class="fas fa-check-circle"></i> تم الرد
                        </div>
                        <div class="filter-btn" onclick="applyFilter('img', this)">
                            <i class="fas fa-image"></i> مع صورة
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title"><i class="fas fa-comments"></i> قائمة الملاحظات</h3>
                    
                    <div id="notesList" class="notes-list">
                        <div class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>جاري تحميل الملاحظات...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- العمود الأيمن: نموذج الرد -->
            <div class="sidebar">
                <div class="card">
                    <h3 class="card-title"><i class="fas fa-reply"></i> الرد على الملاحظة</h3>
                    
                    <div id="selectedNoteInfo" class="selected-note-info" style="display: none;">
                        <div class="selected-note-title">
                            <i class="fas fa-sticky-note"></i>
                            الملاحظة المحددة:
                        </div>
                        <div class="selected-note-content" id="selectedNoteContent">
                            <!-- سيتم عرض محتوى الملاحظة المحددة هنا -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="replyText">نص الرد</label>
                        <textarea id="replyText" rows="4" placeholder="اكتب الرد هنا... يمكنك إضافة روابط وسيتم تحويلها تلقائياً إلى روابط قابلة للنقر"></textarea>
                        <small style="color: var(--gray); margin-top: 5px; display: block;">
                            <i class="fas fa-info-circle"></i> سيتم تحويل الروابط تلقائياً إلى روابط قابلة للنقر
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label>إضافة صورة للرد (اختياري)</label>
                        <div class="file-input-container">
                            <div class="file-input-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>اختر صورة</span>
                            </div>
                            <input type="file" id="replyImage" class="file-input" accept="image/*">
                        </div>
                        <div class="file-name" id="replyFileName"></div>
                    </div>
                    
                    <button class="btn btn-success" onclick="sendReply()" id="sendReplyBtn" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> إرسال الرد
                    </button>
                    
                    <div id="replyStatus" class="status-message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwFSBO_y4QL-HswJ9Rbnb5QFchewWDAxyEtxqyrYmjIijP0oQJ6VJB3wY5bv1gdgUwv/exec";
        const adminPassword = "Aysha123";

        let allNotes = [];
        let filteredNotes = [];
        let selectedNote = null;

        // دالة لتحويل الروابط النصية إلى روابط قابلة للنقر
        function convertLinksToClickable(text) {
            if (!text) return '';
            
            // نمط للتعرف على الروابط (يشمل http و https)
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            
            return text.replace(urlRegex, function(url) {
                // تنظيف الرابط من أي علامات ترقيم في النهاية
                const cleanUrl = url.replace(/[.,!?;:]$/, '');
                return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" 
                        style="color: #2563eb; text-decoration: underline; font-weight: 600;">
                        ${cleanUrl}
                        </a>`;
            });
        }

        // إظهار رسالة منبثقة
        function popup(msg, type = "success") {
            const p = document.getElementById("popup");
            p.innerText = msg;
            p.className = type === "success" ? "popup-success" : "popup-error";
            p.style.display = 'block';
            
            setTimeout(() => {
                p.style.display = 'none';
            }, 2500);
        }

        // تسجيل الدخول
        function login() {
            const pass = document.getElementById("adminPass").value.trim();
            const loginStatus = document.getElementById("loginStatus");
            
            if (pass !== adminPassword) {
                loginStatus.textContent = "❌ كلمة مرور غير صحيحة";
                loginStatus.className = "status-message status-error";
                loginStatus.style.display = "block";
                return;
            }
            
            document.getElementById("adminPanel").style.display = "grid";
            document.getElementById("loginBox").style.display = "none";
            loadNotes();
        }

        // تحميل الملاحظات
        async function loadNotes() {
            const notesList = document.getElementById("notesList");
            notesList.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>جاري تحميل الملاحظات...</p></div>';

            try {
                const res = await fetch(scriptURL + "?getData");
                const result = await res.json();
                
                if (result.success && Array.isArray(result.data)) {
                    allNotes = result.data;
                    filteredNotes = allNotes;
                    updateCounters();
                    renderNotes();
                } else {
                    throw new Error(result.error || "تنسيق البيانات غير صحيح");
                }
            } catch (error) {
                notesList.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>حدث خطأ في تحميل الملاحظات</p></div>';
                console.error("Error loading notes:", error);
            }
        }

        // عرض الملاحظات
        function renderNotes() {
            const notesList = document.getElementById("notesList");
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<div class="empty-state"><i class="far fa-comment-dots"></i><p>لا توجد ملاحظات لعرضها</p></div>';
                return;
            }

            let out = "";
            filteredNotes.forEach((note, index) => {
                const hasReply = note.reply || note.replyImageURL;
                const isSelected = selectedNote === index;
                
                out += `
                <div class="note-box ${hasReply ? 'replied' : 'unreplied'} ${isSelected ? 'selected' : ''}" 
                     onclick="selectNote(${index})">
                    <div class="note-header">
                        <div class="note-author">${note.Name}</div>
                        <div class="note-date">${note.date || ""}</div>
                    </div>
                    <div class="note-content">${note.Message}</div>

                    ${note.imageURL
                        ? `<img src="${note.imageURL}" class="note-image" alt="صورة الملاحظة" onerror="this.style.display='none'">`
                        : ""}

                    ${
                        hasReply
                        ? `<div class="reply-box">
                            <div class="reply-title"><i class="fas fa-reply"></i> رد المشرف</div>
                            ${note.reply ? `<div class="reply-content">${convertLinksToClickable(note.reply)}</div>` : ""}
                            ${note.replyImageURL ? `<img src="${note.replyImageURL}" class="reply-image" alt="صورة الرد" onerror="this.style.display='none'">` : ""}
                        </div>`
                        : `<div class="pending"><i class="fas fa-clock"></i> بانتظار الرد</div>`
                    }
                </div>`;
            });

            notesList.innerHTML = out;
        }

        // تحديث العدادات
        function updateCounters() {
            document.getElementById("countTotal").textContent = allNotes.length;
            document.getElementById("countNew").textContent = allNotes.filter(n => !n.reply).length;
            document.getElementById("countReplied").textContent = allNotes.filter(n => n.reply).length;
            document.getElementById("countWithImg").textContent = allNotes.filter(n => n.imageURL).length;
        }

        // تطبيق الفلتر
        function applyFilter(type, el) {
            document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
            el.classList.add("active");

            if (type === "all") filteredNotes = allNotes;
            else if (type === "new") filteredNotes = allNotes.filter(n => !n.reply);
            else if (type === "replied") filteredNotes = allNotes.filter(n => n.reply);
            else if (type === "img") filteredNotes = allNotes.filter(n => n.imageURL);

            selectedNote = null;
            updateSelectedNoteInfo();
            renderNotes();
        }

        // تحديد ملاحظة للرد
        function selectNote(index) {
            selectedNote = index;
            updateSelectedNoteInfo();
            renderNotes();
            
            // تمرير الملاحظة المحددة إلى الأعلى (في الشاشات الصغيرة)
            if (window.innerWidth < 1024) {
                document.querySelector('.sidebar').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // تحديث معلومات الملاحظة المحددة
        function updateSelectedNoteInfo() {
            const infoDiv = document.getElementById("selectedNoteInfo");
            const contentDiv = document.getElementById("selectedNoteContent");
            
            if (selectedNote !== null && filteredNotes[selectedNote]) {
                const note = filteredNotes[selectedNote];
                contentDiv.innerHTML = `
                    <strong>${note.Name}</strong><br>
                    ${note.Message.substring(0, 100)}${note.Message.length > 100 ? '...' : ''}
                `;
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        }

        // إرسال الرد
        async function sendReply() {
            const reply = document.getElementById("replyText").value.trim();
            const imgFile = document.getElementById("replyImage").files[0];
            const replyStatus = document.getElementById("replyStatus");
            const sendBtn = document.getElementById("sendReplyBtn");

            if (selectedNote === null || filteredNotes.length === 0) {
                popup("⚠️ يرجى تحديد ملاحظة للرد عليها", "error");
                return;
            }

            if (!reply && !imgFile) {
                popup("⚠️ اكتب الرد أو أرفق صورة", "error");
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';

            let img64 = "";
            if (imgFile) {
                img64 = await toBase64(imgFile);
            }

            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    body: JSON.stringify({
                        type: "reply",
                        row: filteredNotes[selectedNote].row,
                        reply: reply,
                        replyImage: img64,
                        password: adminPassword
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    popup("✔ تم إرسال الرد بنجاح");
                    replyStatus.textContent = "✔ تم إرسال الرد بنجاح";
                    replyStatus.className = "status-message status-success";
                    replyStatus.style.display = "block";
                    
                    // إعادة تعيين الحقول
                    document.getElementById("replyText").value = "";
                    document.getElementById("replyImage").value = "";
                    document.getElementById("replyFileName").textContent = "";
                    
                    // إعادة تحميل الملاحظات
                    setTimeout(() => {
                        loadNotes();
                        selectedNote = null;
                        updateSelectedNoteInfo();
                    }, 1000);
                } else {
                    throw new Error(result.error || "حدث خطأ غير معروف");
                }
            } catch (error) {
                console.error("خطأ في الإرسال:", error);
                replyStatus.textContent = "❌ خطأ: " + error.message;
                replyStatus.className = "status-message status-error";
                replyStatus.style.display = "block";
                popup("❌ " + error.message, "error");
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الرد';
            }
        }

        // تحويل الصورة إلى base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // إعداد مستمعي الأحداث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث اسم الملف المختار للرد
            document.getElementById('replyImage').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : '';
                document.getElementById('replyFileName').textContent = fileName;
            });
            
            // السماح بالدخول باستخدام زر Enter في حقل كلمة المرور
            document.getElementById('adminPass').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
